{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Document</title>
</head>
<body>

    <section class="section section-specialities">
        <div class="row justify-content-center">
            <div class="container-fluid" style="text-align: center">
                {% if user.is_authenticated %}
                    <span class="left m-2" style="font-size: 20px;">
                        Bonjour, {{ request.user.last_name }} {{ request.user.last_name }}
                    </span>
                {% endif %}
                <a class="btn btn-info right mr-2" href="{% url 'patient:calendrier' %}?{{ next_month }} "> Suivant >> </a>
                <a class="btn btn-info right mr-2" href="{% url 'patient:calendrier' %}?{{ prev_month }}"> << Précédent </a>
                <a class="btn btn-info right mr-2" href="{% url 'patient:inscription' %}"> + Inscription </a>
                <a class="btn btn-info right mr-2" href="{% url 'connexion' %}"> + déjà Client </a>
            </div>
            <br><br><br>
            <div style="color: blueviolet;" class="container-fluid">
                {{ calendar }}
            </div>
        </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Slick JS -->
    <script src="{% static 'js/slick.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
