{% extends "base1.html" %}

{% block container %}
<div class="row centered-form">

      <div class="card-header">
        <h3 class="panel-title text-center">Veuillez renseigner le code re√ßu par SMS</h3>
      </div>

      <div class="card-body">

          {% csrf_token %}

          {{ form.non_field_errors }}

          <div class="row">

    </div>
  </div>
